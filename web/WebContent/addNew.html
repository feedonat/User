<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="css/bootstrap.min.css" rel="stylesheet">
 <link href="css/bootstrap.css" rel="stylesheet">
 </head>
<body>
<br><br>
<h3 align="center">Add New User</h3>
<form action="addNew" class="form-horizontal" method="post">

<div class="form-group">
  <label class="col-md-4 control-label" for="username">User Name :</label>  
  <div class="col-md-4">
  <input id="username" name="username" type="text" class="form-control input-md" required="required">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="username">Password :</label>  
  <div class="col-md-4">
  <input id="password" name="password" type="text" class="form-control input-md" required="required">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="username">Full Name :</label>  
  <div class="col-md-4">
  <input id="fullname" name="fullname" type="text" class="form-control input-md" required="required">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="role">Select Role :</label>
  <div class="col-md-4">
    <select id="role" name="role" class="form-control">
      <option value="Admin">Admin</option>
      <option value="user">user</option>
      <option value="Staff">Staff</option>
      <option value="other">other</option>
    </select>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="username">Address :</label>  
  <div class="col-md-4">
  <input id="address" name="address" type="text" class="form-control input-md" required="required">
    
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="username">Email :</label>  
  <div class="col-md-4">
  <input id="email" name="email" type="text" class="form-control input-md" required="required"><br>
    <button  class="btn btn-info">add user</button>
  </div>
</div>

</form>

</body>
</html>
